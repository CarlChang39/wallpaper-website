<!DOCTYPE html>
        <html lang="en">
        <head>

         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <!-- meta data -->

         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- title of site -->
         <title>Sign in</title>
        
         </head>
        <body>
         <div class="wrapper">

         <!-- signin begin -->
         <section class="signin popup-in">
         <div class="container">
        
         <div class="sign-content popup-in-content">
         <div class="popup-in-txt">
         <h2>Django登录演示</h2>

         <div class="row">
         <div class="col-sm-12">
         <div class="signin-form">
         <form action="/login_auth/"  method="post">

         <div class="form-group">
         <label for="username">用户名</label>
         <input type="text" class="form-control" name="username" placeholder="输入用户名">
         </div><!--/.form-group -->
         <div class="form-group">
         <label for="password">密码</label>
         <input type="password" class="form-control" name="password" placeholder="输入密码">
         </div><!--/.form-group -->
         <div class="form-group">
         <input type="submit" class="form-control btn signin_btn" value="登录">

         <p style="color: red;"></p>

         </div><!--/.form-group -->
        
         </form><!--/form -->
         </div><!--/.signin-form -->
         </div><!--/.col -->
         </div><!--/.row -->
         </div><!-- .popup-in-txt -->
         </div><!--/.sign-content -->
         </div><!--/.container -->
         </section><!--/.signin -->

         <!-- signin end -->
        
         <!--footer copyright start -->
         <footer class="footer-copyright">
         <div id="scroll-Top">
         <i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
         </div><!--/.scroll-Top-->
        
         </footer><!--/.hm-footer-copyright-->
         <!--footer copyright  end -->
        
         </div>
        </body>
        </html>
